---
layout: home
# Index page
---

<ul>
  {% assign filtered_posts = site.posts | where_exp: "post", "post.categories contains 'notes' | not" %}
  {% for post in filtered_posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="post-date">({{ post.date | date: '%Y-%m-%d' }})</span>
    </li>
  {% endfor %}
</ul>
