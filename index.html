---
layout: default
title: Blog
---

<h1>Blog</h1>

<ul>
  {% for post in site.posts %}
    {% unless post.categories contains "notes" %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">({{ post.date | date: "%Y-%m-%d" }})</span>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
